<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your Sweater Weather</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./lib/jquery.js"></script>
</head>
<body>
  <nav>
    <h1>Your Sweater Weather</h1>
  </nav>
  <form class="weather-inquiry">
    <input id="cityStateData" type="text" name="city-state" placeholder="Enter City, State"><br>
    <input id="submitCityStateBtn" type="submit" value="Search For Weather">
  </form>
  <div id="currentWeather">
    <div class="currentWeatherMain">
      <p class="icon"></p>
      <h1 class="current-temp"></h1>
      <p class="high-low"></p>
    </div>
    <div class="currentWeatherInfo">
      <h1 class="location"></h1>
      <input id="searchAgainBtn" type="submit" value="Change Location">
      <p class="date-time"></p>
    </div><br>
    <div class="currentWeatherSummary">
      <p class="summary"></p>
    </div>
  </div>
  <div id="currentWeatherDetails">
    <div class="detailsInfo">
      <h3 class="details-summary"></h3><br>
      <p></p><br>
      <p class="details-icon"></p>
    </div>
    <div class="detailsSpecific">
      <p class="real-feel"></p>
      <p class="humidity"></p>
      <p class="visibility"></p>
      <p class="uv-index"></p>
    </div>
    <div class="daySummaries">
      <p class="summary-today"></p>
      <p class="summary-tonight"></p>
    </div>
  </div>
  <table id="hourlyWeather">
    <tr class="hourly-icon-info">
      <td class="first"></td>
      <td class="second"></td>
      <td class="third"></td>
      <td class="fourth"></td>
      <td class="fifth"></td>
    </tr>
    <tr class="hourly-time-info">
      <td class="first-t"></td>
      <td class="second-t"></td>
      <td class="third-t"></td>
      <td class="fourth-t"></td>
      <td class="fifth-t"></td>
    </tr>
    <tr class="hourly-temp-info">
      <td class="first-temp"></td>
      <td class="second-temp"></td>
      <td class="third-temp"></td>
      <td class="fourth-temp"></td>
      <td class="fifth-temp"></td>
    </tr>
  </table>
  <table id="dailyWeather">
    <tr class="daily-day">
      <td class="first-day"></td>
      <td class="second-day"></td>
      <td class="third-day"></td>
      <td class="fourth-day"></td>
      <td class="fifth-day"></td>
    </tr>
  </table>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
</body>
</html>
